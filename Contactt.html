<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire de Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .phone-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .phone-group select {
      flex: 1;
    }

    .phone-group input[type="text"] {
      flex: 2;
    }

    .checkbox-inline {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .hidden {
      display: none;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contactez-nous</h2>
    <form>
      <label for="nom">Nom *</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email (facultatif)</label>
      <input type="email" id="email" name="email">

      <label>Numéro de téléphone *</label>
      <div class="phone-group">
        <select id="indicatif" required>
          <option value="+243">+243 (RDC)</option>
          <option value="+33">+33 (France)</option>
          <option value="+1">+1 (USA)</option>
          <option value="+44">+44 (UK)</option>
          <option value="+225">+225 (Côte d’Ivoire)</option>
          <!-- Ajoute d'autres indicatifs si besoin -->
        </select>
        <input type="text" id="numero" placeholder="Numéro" required>
        <div class="checkbox-inline">
          <input type="checkbox" id="whatsapp">
          <label for="whatsapp">WhatsApp</label>
        </div>
      </div>

      <label>Quand souhaitez-vous être contacté ?</label>
      <div class="checkbox-inline">
        <input type="radio" name="contact-time" id="maintenant" value="maintenant" checked>
        <label for="maintenant">Maintenant</label>
      </div>
      <div class="checkbox-inline">
        <input type="radio" name="contact-time" id="plus-tard" value="plus-tard">
        <label for="plus-tard">Plus tard</label>
      </div>

      <div id="date-heure-container" class="hidden">
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
        <label for="heure">Heure</label>
        <input type="time" id="heure" name="heure">
      </div>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const maintenantRadio = document.getElementById('maintenant');
    const plusTardRadio = document.getElementById('plus-tard');
    const dateHeureContainer = document.getElementById('date-heure-container');

    plusTardRadio.addEventListener('change', () => {
      dateHeureContainer.classList.remove('hidden');
    });

    maintenantRadio.addEventListener('change', () => {
      dateHeureContainer.classList.add('hidden');
    });
  </script>
</body>
</html>
