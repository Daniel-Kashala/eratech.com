<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire de Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      padding: 30px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .phone-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .phone-group select {
      flex: 2;
    }

    .phone-group input[type="text"] {
      flex: 3;
    }

    .checkbox-inline {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }

    button {
      background: #007bff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contactez-nous</h2>
    <form id="contact-form">
      <label for="nom">Nom *</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email (facultatif)</label>
      <input type="email" id="email" name="email">

      <label>Numéro de téléphone *</label>
      <div class="phone-group">
        <select id="indicatif" name="indicatif" required></select>
        <input type="text" id="numero" placeholder="Numéro" required>
        <div class="checkbox-inline">
          <input type="checkbox" id="whatsapp">
          <label for="whatsapp">WhatsApp</label>
        </div>
      </div>

      <label>Quand souhaitez-vous être contacté ?</label>
      <div class="checkbox-inline">
        <input type="radio" name="contact-time" id="maintenant" value="maintenant" checked>
        <label for="maintenant">Maintenant</label>
      </div>
      <div class="checkbox-inline">
        <input type="radio" name="contact-time" id="plus-tard" value="plus-tard">
        <label for="plus-tard">Plus tard</label>
      </div>

      <div id="date-heure-container" class="hidden">
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
        <label for="heure">Heure</label>
        <input type="time" id="heure" name="heure">
      </div>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const indicatifs = [
      { pays: "RDC", indicatif: "+243" },
      { pays: "France", indicatif: "+33" },
      { pays: "Côte d'Ivoire", indicatif: "+225" },
      { pays: "USA", indicatif: "+1" },
      { pays: "Belgique", indicatif: "+32" },
      { pays: "Canada", indicatif: "+1" },
      { pays: "Sénégal", indicatif: "+221" },
      { pays: "Cameroun", indicatif: "+237" },
      { pays: "Togo", indicatif: "+228" },
      { pays: "Bénin", indicatif: "+229" },
      { pays: "Maroc", indicatif: "+212" },
      { pays: "Algérie", indicatif: "+213" },
      { pays: "Tunisie", indicatif: "+216" },
      { pays: "Italie", indicatif: "+39" },
      { pays: "Allemagne", indicatif: "+49" },
      { pays: "Espagne", indicatif: "+34" },
      { pays: "Portugal", indicatif: "+351" },
      { pays: "Afrique du Sud", indicatif: "+27" },
      { pays: "Nigéria", indicatif: "+234" },
      { pays: "Kenya", indicatif: "+254" },
      { pays: "Éthiopie", indicatif: "+251" },
      { pays: "Inde", indicatif: "+91" },
      { pays: "Chine", indicatif: "+86" },
      { pays: "Royaume-Uni", indicatif: "+44" }
    ];

    const indicatifSelect = document.getElementById('indicatif');
    indicatifs.forEach(item => {
      const option = document.createElement('option');
      option.value = item.indicatif;
      option.textContent = `${item.pays} (${item.indicatif})`;
      indicatifSelect.appendChild(option);
    });

    const maintenantRadio = document.getElementById('maintenant');
    const plusTardRadio = document.getElementById('plus-tard');
    const dateHeureContainer = document.getElementById('date-heure-container');

    plusTardRadio.addEventListener('change', () => {
      dateHeureContainer.classList.remove('hidden');
    });

    maintenantRadio.addEventListener('change', () => {
      dateHeureContainer.classList.add('hidden');
    });
  </script>
</body>
</html>
