<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Demande de Devis - Eratech</title>
  <style>
    /* Général */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .form-container {
      width: 80%;
      max-width: 900px;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      flex-grow: 1;
    }
    h2 {
      text-align: center;
      font-size: clamp(1.2rem, 4vw, 2rem);
      color: #B60B11;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #b60b11;
      background-color: #ffffff;
    }
    .submit-btn {
      width: 90%;
      background-color: #B60B11;
      color: #FFFFFF;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 40px;
    }
    .submit-btn:hover {
      background-color: #FFA100;
    }
    /* Section footer */
    #footer {
      padding: 50px 20px;
      background-color: #000000;
      color: #FFFFFF;
      text-align: center;
      margin-top: auto;
    }
    .footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .footer-box h3 {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #FFFFFF;
    }
    .footer-box ul {
      list-style: none;
      padding: 0;
    }
    .footer-box ul li {
      font-size: 16px;
      margin-bottom: 8px;
      color: #FFFFFF;
    }
    .footer-box ul li i {
      margin-right: 10px;
      color: #FFFFFF;
      font-size: 18px;
    }
    .footer-copyright {
      margin-top: 30px;
      font-size: 14px;
    }
    .footer-copyright p {
      color: #FFFFFF;
    }
    #footer a {
      text-decoration: none;
      color: inherit;
    }
    #footer a:hover,
    #footer a:focus,
    #footer a:active {
      text-decoration: none;
      color: inherit;
    }
    /* Message d'alerte */
    #form-message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    #form-message.success {
      color: green;
    }
    #form-message.error {
      color: red;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container" id="form-container">
    <div style="text-align: center;">
      <img src="logo.png" alt="logo eratech" style="max-width: 50%; height: auto;">
    </div>
    <h2>Demande de Devis</h2>
    <form action="https://formspree.io/f/mnnjoloe" method="POST" id="form">
      <div class="form-group">
        <label for="name"><i class="fa fa-user"></i> Nom complet :</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email"><i class="fa-solid fa-envelope"></i> Email :</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="user-type"><i class="fa-solid fa-building"></i> Êtes-vous une personne physique ou morale ?</label>
        <select id="user-type" name="user-type" required>
          <option value="physique">Personne Physique (Particulier)</option>
          <option value="morale">Personne Morale (Entreprise)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone"><i class="fa-solid fa-phone"></i> Numéro de téléphone (optionnel) :</label>
        <input type="text" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="service"><i class="fa-solid fa-cogs"></i> Type de service souhaité :</label>
        <select id="service" name="service">
          <option value="Selection">Sélectionner le type de service</option>
          <option value="Reseaux">Réseaux</option>
          <option value="conception">Développement WEB</option>
          <option value="Camera">Vidéosurveillance</option>
          <option value="track">Moto et Car tracking</option>
          <option value="Conception-app">Conception Application</option>
          <option value="graphisme">Solutions en graphisme</option>
          <option value="streaming">Live streaming / Retransmission en direct</option>
          <option value="Securité">Sécurité informatique</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description"><i class="fa-solid fa-pen"></i> Description du projet :</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="budget"><i class="fa-solid fa-money-bill-wave"></i> Budget estimé (facultatif) :</label>
        <input type="text" id="budget" name="budget">
      </div>
      <div class="form-group">
        <label for="deadline"><i class="fa-solid fa-clock"></i> Délais souhaités :</label>
        <input type="text" id="deadline" name="deadline">
      </div>
      <div style="text-align: center;">
        <button type="submit" class="submit-btn">Envoyer ma demande <i class="fa-solid fa-paper-plane"></i></button>
      </div>
      <div id="form-message"></div>
    </form>
  </div>

  <!-- Message de confirmation et bouton pour revenir au formulaire -->
  <div id="confirmation-message" class="hidden">
    <p>✅ Votre demande a été envoyée avec succès !</p>
    <button onclick="returnToForm()">Retour au formulaire</button>
  </div>

  <section id="footer">
    <!-- Footer content remains the same -->
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      const messageDiv = document.getElementById("form-message");
      const formContainer = document.getElementById("form-container");
      const confirmationMessage = document.getElementById("confirmation-message");

      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const formData = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        })
        .then(response => {
          if (response.ok) {
            formContainer.style.display = "none";
            confirmationMessage.classList.remove("hidden");
          } else {
            return response.json().then(data => {
              console.error("Détails de l'erreur:", data);
              if (data.errors) {
                messageDiv.textContent = "❌ Erreur : " + data.errors.map(error => error.message).join(", ");
              } else {
                messageDiv.textContent = "❌ Une erreur est survenue. Code : " + response.status;
              }
              messageDiv.className = "error";
            });
          }
        })
        .catch(error => {
          console.error("Erreur réseau:", error);
          messageDiv.textContent = "❌ Problème de connexion ou erreur réseau.";
          messageDiv.className = "error";
        });
      });
    });

    function returnToForm() {
      const formContainer = document.getElementById("form-container");
      const confirmationMessage = document.getElementById("confirmation-message");
      formContainer.style.display = "block";
      confirmationMessage.classList.add("hidden");
    }
  </script>
</body>
</html>
