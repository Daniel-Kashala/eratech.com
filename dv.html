<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande de Devis - EraTECH</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2d9f6e76e.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px 25px;
      max-width: 650px;
      width: 100%;
      position: relative;
    }

    .form-container img {
      max-width: 180px;
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      text-align: center;
      color: #B60B11;
      font-size: 24px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group .phone-group {
      display: flex;
      gap: 10px;
    }

    .phone-group select {
      width: 80px;
    }

    .phone-group input {
      flex: 1;
    }

    .form-group .whatsapp-options {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .form-group .whatsapp-options label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 400;
    }

    .submit-btn {
      width: 100%;
      background-color: #B60B11;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #FFD700; /* Jaune */
      color: black;
    }

    #form-message {
      margin-top: 20px;
      display: none;
      padding: 15px;
      border-radius: 4px;
      text-align: center;
      font-weight: 600;
    }

    #form-message.success {
      background-color: #B60B11;
      color: white;
    }

    #form-message.error {
      background-color: #ffe0e0;
      color: #b00020;
    }

    #form-message button {
      margin-top: 10px;
      background-color: black;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-inline: 5px;
    }

    .form-group i {
      color: black;
      margin-right: 8px;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.95rem;
    }

    @media (max-width: 480px) {
      .form-group .phone-group {
        flex-direction: column;
      }

      .form-group .whatsapp-options {
        flex-direction: column;
      }

      #form-message button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="form-container">
      <img src="logo.png" alt="Logo EraTECH" />
      <h1><i class="fas fa-tools"></i> Demande de Devis</h1>
      <form action="https://formspree.io/f/mnnjoloe" method="POST">
        <div class="form-group">
          <label for="lastname"><i class="fas fa-user"></i> Nom :</label>
          <input type="text" id="lastname" name="lastname" required />
        </div>

        <div class="form-group">
          <label for="firstname"><i class="fas fa-user-tag"></i> Prénom :</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>

        <div class="form-group">
          <label for="service"><i class="fas fa-cogs"></i> Type de service souhaité :</label>
          <select id="service" name="service" required>
            <option value="">-- Sélectionnez un service --</option>
            <option value="installation">Installation</option>
            <option value="maintenance">Maintenance</option>
            <option value="reparation">Réparation</option>
            <option value="reseau">Réseaux</option>
            <option value="securite">Sécurité informatique</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Numéro de téléphone :</label>
          <div class="phone-group">
            <select name="code1">
              <option value="+243">+243</option>
              <option value="+33">+33</option>
              <option value="+32">+32</option>
            </select>
            <select name="code2">
              <option value="97">97</option>
              <option value="99">99</option>
              <option value="81">81</option>
            </select>
            <input type="tel" name="phone" placeholder="307 418" required />
          </div>
        </div>

        <div class="form-group">
          <label>Est-ce un numéro WhatsApp ?</label>
          <div class="whatsapp-options">
            <label><input type="radio" name="whatsapp" value="oui" required /> Oui</label>
            <label><input type="radio" name="whatsapp" value="non" /> Non</label>
          </div>
        </div>

        <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Envoyer</button>
      </form>
      <div id="form-message"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 EraTECH. Tous droits réservés.
  </footer>

  <script>
    const form = document.querySelector("form");
    const messageDiv = document.getElementById("form-message");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          messageDiv.innerHTML = `✅ Votre demande a été envoyée avec succès !<br/>
            <button onclick="resetForm()">Retour au formulaire</button>
            <button onclick="window.location.href='tel:+243990737418'">Nous contacter</button>`;
          messageDiv.className = "success";
          messageDiv.style.display = "block";
          form.reset();
          form.style.display = "none";
        } else {
          return response.json().then(data => {
            if (data.errors) {
              messageDiv.textContent = "❌ Erreur : " + data.errors.map(error => error.message).join(", ");
            } else {
              messageDiv.textContent = "❌ Une erreur est survenue. Code : " + response.status;
            }
            messageDiv.className = "error";
            messageDiv.style.display = "block";
          });
        }
      })
      .catch(error => {
        console.error("Erreur réseau:", error);
        messageDiv.textContent = "❌ Problème de connexion ou erreur réseau.";
        messageDiv.className = "error";
        messageDiv.style.display = "block";
      });
    });

    function resetForm() {
      form.style.display = "block";
      messageDiv.style.display = "none";
      messageDiv.innerHTML = "";
    }
  </script>
</body>
</html>
