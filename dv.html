<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire EraTECH</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #B60B11;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .phone-group {
      display: flex;
      gap: 10px;
    }

    .phone-group select {
      width: 30%;
    }

    .phone-group input {
      width: 70%;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
    }

    .submit-btn {
      width: 100%;
      background-color: #B60B11;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #FFD700;
      color: #000;
    }

    #form-message {
      margin-top: 20px;
      text-align: center;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
    }

    .success-box {
      display: none;
      background-color: #B60B11;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .success-box h2 {
      margin-bottom: 20px;
    }

    .success-box button {
      background-color: white;
      color: #B60B11;
      border: 2px solid white;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .success-box button:hover {
      background-color: #FFD700;
      color: #000;
    }

    .error {
      background-color: #ffdddd;
      color: red;
      border: 1px solid red;
    }

    .icon {
      margin-right: 8px;
      color: #B60B11;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-paper-plane icon"></i> Demande de service EraTECH</h1>

    <form id="contact-form" action="https://formspree.io/f/mayqzvzp" method="POST">
      <div class="form-group">
        <label for="lastname"><i class="fas fa-user icon"></i>Nom</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>

      <div class="form-group">
        <label for="firstname"><i class="fas fa-user icon"></i>Prénom</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>

      <div class="form-group">
        <label for="service"><i class="fas fa-tools icon"></i>Type de service</label>
        <select id="service" name="service" required>
          <option value="">-- Sélectionnez un service --</option>
          <option>Développement web</option>
          <option>Réseaux informatiques</option>
          <option>Sécurité informatique</option>
          <option>Graphisme</option>
          <option>Car tracking</option>
          <option>Vidéo surveillance</option>
          <option>Applications mobiles</option>
          <option>Live streaming</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone"><i class="fas fa-phone icon"></i>Numéro de téléphone</label>
        <div class="phone-group">
          <select name="indicatif" required>
            <option value="+243">+243</option>
            <option value="+33">+33</option>
            <option value="+32">+32</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
          </select>
          <input type="tel" name="phone" placeholder="ex: 990737418" required>
        </div>
      </div>

      <div class="form-group">
        <label><i class="fab fa-whatsapp icon"></i>Est-ce un numéro WhatsApp ?</label>
        <div class="radio-group">
          <label><input type="radio" name="whatsapp" value="oui"> Oui</label>
          <label><input type="radio" name="whatsapp" value="non"> Non</label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Envoyer</button>
      <div id="form-message"></div>
    </form>

    <div class="success-box" id="success-box">
      <h2>✅ Votre demande a été envoyée avec succès !</h2>
      <button onclick="revenirFormulaire()">Retour au formulaire</button>
      <a href="tel:+243990737418"><button>Nous contacter</button></a>
    </div>
  </div>

  <script>
    const form = document.getElementById("contact-form");
    const messageDiv = document.getElementById("form-message");
    const successBox = document.getElementById("success-box");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          form.style.display = "none";
          successBox.style.display = "block";
          form.reset();
        } else {
          return response.json().then(data => {
            console.error("Détails de l'erreur:", data);
            if (data.errors) {
              messageDiv.textContent = "❌ Erreur : " + data.errors.map(error => error.message).join(", ");
            } else {
              messageDiv.textContent = "❌ Une erreur est survenue. Code : " + response.status;
            }
            messageDiv.className = "error";
          });
        }
      })
      .catch(error => {
        console.error("Erreur réseau:", error);
        messageDiv.textContent = "❌ Problème de connexion ou erreur réseau.";
        messageDiv.className = "error";
      });
    });

    function revenirFormulaire() {
      document.getElementById("success-box").style.display = "none";
      form.style.display = "block";
    }
  </script>
</body>
</html>
